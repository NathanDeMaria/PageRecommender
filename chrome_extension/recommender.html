<!DOCTYPE html>
<html>
  <head>
    <title>Page Recommender</title>
    <script type="text/javascript" src="recommender.js"></script>
    <link href="recommender.css" rel="stylesheet">
  </head>
  <body>
    <div role="main" class="main">
      <form action="http://127.0.0.1:8000/extension/add" method="POST">        
        <input type="hidden" name="url" id="url-input" />
        <input type="image" src="good.png" id="good-button" name="good" width="40" height="50" title="Like" class="button" />
		    <input type="image" src="bad.png" id="bad-button" name="bad" width="40" height="50" title="Dislike" class="button" />
      </form>
    </div>
  </body>
</html>
